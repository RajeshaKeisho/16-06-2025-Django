<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        td, th{ht
            padding: 20px 40px;
            font-size: 2em;
            font-weight: 600;
        }
       
        
    </style>

</head>
<body>

   <div>
     <h1> Employees Data: </h1>
     {% if emp_data  %}
    <table border="2px">
    <thead>
    <th>ENO</th>
    <th>ENAME</th>
    <th>ESAL</th>
    <th>EADDR</th>

    <tbody>
    {% for emp in emp_data %}
    <tr>
    <td>{{emp.eno}}</td>
    <td>{{emp.ename}}</td>
    <td>{{emp.esal}}</td>
    <td>{{emp.eaadr}}</td>
    </tr>
    {% endfor %}
    
    </tbody>
    </thead>
    </table>
    {% else %}
    <p> No record is found</p>
     {% endif  %}

   </div>

</body>
</html>
